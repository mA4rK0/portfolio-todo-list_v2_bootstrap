<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo-list</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="app">
      <!-- add task -->
      <section class="contener border bg-white w-50 rounded-4 shadow-lg mt-4">
        <section id="wrapper" class="mt-4 ms-4">
          <input class="w-75" type="text" placeholder="Add a task.." />
          <button class="btn btn-success" id="add-btn">Add</button>
        </section>
        <section id="tasks" class="ms-4">
          <p id="pending-tasks">You have <span class="count-value text-danger">0</span> task(s) to complete.</p>
        </section>
      </section>
      <!-- add task -->
      <p id="error" class="text-center bg-white text-danger w-50 mt-4 py-3 rounded-4 d-none">Input cannot be empty!</p>
    </section>

    <section id="container" class="tasks border bg-white w-50 rounded-4 mt-5"></section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
